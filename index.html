<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка профиля</title>
</head>

<body>
    <main>
        <article class="profile-card">
            
            <figure class="profile-card__figure">
                <img class="profile-card__photo" src="#" alt="Фото профиля">
            </figure>

            <header class="profile-card__header">
                <h1 class="profile-card__name">Sophie Bennett</h1>
                <span class="profile-card__verified" role="img" aria-label="Верифицированный аккаунт"></span>
            </header>

            <p class="profile-card__description">
                Product Designer who focuses on simplicity &amp; usability.
            </p>

            <ul class="profile-card__stats" aria-label="Статистика профиля">
                <li class="profile-card__stat">
                    <span class="profile-card__stat-value">312</span>
                </li>
                <li class="profile-card__stat">
                    <span class="profile-card__stat-value">48</span>
                </li>
            </ul>

            <footer class="profile-card__footer">
                <button class="profile-card__button" type="button">
                    Follow
                </button>
            </footer>

        </article>
    </main>
</body>

</html>
